<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex">

    <script>
        
        // make an array of 10 name

        var names = [
            {
                "name": 'Skuffe 1',
                "picture1": "assets/picture_1.jpg",
                "picture2": "assets/picture_2.jpg",
                "description1": "Billeter fra Japan eller Kina",
                "description2": "Billede af Portugal billeter"
            },
            {
                "name": 'Skuffe 2',
                "picture1": "assets/picture_3.jpg",
                "picture2": "assets/picture_4.jpg",
                "description1": "Stemplet billeter",
                "description2": "Franske billeter"
            },
            {
                "name": 'Skuffe 3',
                "picture1": "assets/picture_5.jpg",
                "picture2": "assets/picture_6.jpg",
                "description1": "Beltiske billeter",
                "description2": "Engelske billeter"
            },
            {
                "name": 'Skuffe 4',
                "picture1": "assets/picture_7.jpg",
                "picture2": "assets/picture_8.jpg",
                "description1": "Blandet billeter",
                "description2": "Andre billeter"
            },
            {
                "name": 'Skuffe 5',
                "picture1": "assets/picture_9.jpg",
                "picture2": "assets/picture_10.jpg",
                "description1": "Russiske billeter",
                "description2": "Panama billeter"
            },
            {
                "name": 'Skuffe 6',
                "picture1": "assets/picture_11.jpg",
                "picture2": "assets/picture_12.jpg",
                "description1": "Engelske billeter",
                "description2": "Spanske billeter"
            },
            {
                "name": 'Skuffe 7',
                "picture1": "assets/picture_13.jpg",
                "picture2": "assets/picture_14.jpg",
                "description1": "Russike billeter",
                "description2": "Russike billeter"
            },
            {
                "name": 'Skuffe 8',
                "picture1": "assets/picture_15.jpg",
                "picture2": "assets/picture_16.jpg",
                "description1": "Russikes billeter",
                "description2": "Russikes billeter"
            },
            {
                "name": 'Skuffe 9',
                "picture1": "assets/picture_17.jpg",
                "picture2": "assets/picture_18.jpg",
                "description1": "Blandet billeter",
                "description2": "Brugte Engelske billeter"
            },
            {
                "name": 'Skuffe 10',
                "picture1": "assets/picture_19.jpg",
                "picture2": "assets/picture_20.jpg",
                "description1": "Engelske billeter",
                "description2": "Ameringkiske billeter"
            }
        ];   
        
        // create 10 divs
        for (var i = 0; i < 10; i++) {
            var div = document.createElement('div');
            div.classList.add('h-screen');
            
            // set the id of the div
            div.id = i;

            // add a image element to the div
            var img = document.createElement('img');
            // add different colors to the image element 
            img.classList.add('w-full', 'h-full', 'rounded-lg', 'shadow-lg', 'bg-gray-200');


            // set the src of the image element
            img.src = 'https://via.placeholder.com/300x200';
            div.appendChild(img);
            document.body.appendChild(div);

            // when clicking on the image make a popup
            img.addEventListener('click', function(e) {
                var popup = document.createElement('div');
                popup.classList.add('bg-white', 'rounded', 'shadow-lg', 'p-4', 'absolute', 'pin-t', 'pin-r', 'pin-l', 'pin-b', 'z-10', 'w-full', 'h-full');
                
                // add a panel that fills the width of the popup and only fills 1/4 of the popup
                var panel = document.createElement('div');
                panel.classList.add('w-full', 'h-full', 'flex', 'flex-row');
                popup.appendChild(panel);

                // add a h1 element to the panel
                var h1 = document.createElement('h1');
                h1.innerText = names[e.target.parentElement.id].name;
                panel.appendChild(h1);

                // add a image section to the panel
                var imgSection = document.createElement('div');
                imgSection.classList.add('flex', 'flex-row', 'flex-wrap', 'justify-center', 'items-center');
                panel.appendChild(imgSection);

                // add a aligned images to the image section
                var img1 = document.createElement('img');
                img1.src = names[e.target.parentElement.id].picture1;
                imgSection.appendChild(img1);

                // add a description of the image to the image section
                var description = document.createElement('p');
                description.innerText = names[e.target.parentElement.id].description1;
                imgSection.appendChild(description);

                var img2 = document.createElement('img');
                img2.src = names[e.target.parentElement.id].picture2;
                imgSection.appendChild(img2);

                var description2 = document.createElement('p');
                description2.innerText = names[e.target.parentElement.id].description2;
                imgSection.appendChild(description2);

                // add a close button
                var close = document.createElement('button');
                close.classList.add('pin-t', 'pin-r', 'pin-l', 'pin-b', 'z-10', 'text-white', 'bg-red-500', 'rounded', 'shadow-lg', 'p-2', 'hover:bg-red-600', 'hover:text-white');
                close.innerHTML = '&times; Luk';
                //add the close button to the panel
                imgSection.appendChild(close);
                // when clicking on the close button remove the popup
                close.addEventListener('click', function(e) {
                    popup.remove();
                });
                
                document.body.appendChild(popup);
            });
        }

    </script>
</body>
</html>
