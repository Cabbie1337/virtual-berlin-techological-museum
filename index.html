<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>s
</head>
<body class="flex">

    <script>
        // create 10 divs
        for (var i = 0; i < 10; i++) {
            var div = document.createElement('div');
            div.classList.add('h-screen');
            // add a image element to the div
            var img = document.createElement('img');
            img.src = 'https://via.placeholder.com/300x200';
            div.appendChild(img);
            document.body.appendChild(div);

            // when clicking on the image make a popup
            img.addEventListener('click', function(e) {
                var popup = document.createElement('div');
                popup.classList.add('bg-white', 'rounded', 'shadow-lg', 'p-4', 'absolute', 'pin-t', 'pin-r', 'pin-l', 'pin-b', 'z-10', 'w-full', 'h-full');
                popup.innerHTML = '<h1 class="text-2xl">Hello World</h1>';
                // add a close button
                var close = document.createElement('button');
                close.classList.add('absolute', 'pin-t', 'pin-r', 'pin-l', 'pin-b', 'z-10', 'text-white', 'bg-red-500', 'rounded', 'shadow-lg', 'p-2', 'hover:bg-red-600', 'hover:text-white');
                close.innerHTML = '&times;';
                popup.appendChild(close);
                // when clicking on the close button remove the popup
                close.addEventListener('click', function(e) {
                    popup.remove();
                });
                
                document.body.appendChild(popup);
            });
        }

    </script>
</body>
</html>
